<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            animation: gradient 10s ease infinite;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            margin-top: 20vh;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .hearts-container {
            position: relative;
            height: 50vh;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: float 7s infinite ease-in-out;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1.2em;
            color: #fefefe;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <div class="hearts-container">
        <!-- Générer des cœurs aléatoires -->
        <div class="heart" style="top: 80%; left: 10%; animation-duration: 5s;"></div>
        <div class="heart" style="top: 70%; left: 20%; animation-duration: 7s;"></div>
        <div class="heart" style="top: 60%; left: 50%; animation-duration: 6s;"></div>
        <div class="heart" style="top: 90%; left: 70%; animation-duration: 8s;"></div>
        <div class="heart" style="top: 85%; left: 80%; animation-duration: 4s;"></div>
    </div>

    <footer>
    </footer>
</body>
</html>
